<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Signup</title>
    </head>
    <body>
        <h2>Signup</h2>
        <form action="#" th:action="@{/signup}" th:object="${account}" method="POST">
            <table>
                <tr>
                    <td>Username </td>
                    <td><input type="text" th:field="*{username}" id="username"/></td>
                    <td><div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Virheviesti</div></td>
                </tr>
                <tr>
                    <td>Password </td>
                    <td><input type="text" name="password" id="password"/></td>
                </tr> 
                <tr>
                    <td><button type="submit" >Sign up</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
