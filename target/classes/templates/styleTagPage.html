<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title></title>
    </head>
    <body>
        <h1>Albums with a styletag <span th:text="${styletag.name}">Album</span></h1>
            <ol>
                <li th:each="album: ${styletag.albums}">
                    <a th:href="@{/albums/{id} (id=$(album.id))}" th:text="${album.title}">Album</a>
                    <a th:href="@{/styletags/{id}(id=${styletag.id})}" th:text="${styletag.name}">Style tag</a>
                </li>
            </ol>
    </body>
</html>
