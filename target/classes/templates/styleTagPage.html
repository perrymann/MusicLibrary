<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title></title>
    </head>
    <body>
        <h1>Albums with a styletag <span th:text="${styletag.name}">Album</span></h1>
            <ul>
                <li th:each="album: ${styletag.albums}">
                    <a th:href="@{/albums/{id}(id=${album.id})}" th:text="${album.title}">Album title</a>
                </li>
            </ul>
            <!-- navigation -->
            <p>
                <a href="/artists" >All artists</a> | <a href="/albums" >All albums</a>
            </p>

            <div th:fragment="logout" class="logout" sec:authorize="isAuthenticated()">		
                <form action="#" th:action="@{/logout}" method="post">					
                    <input type="submit" value="Logout" />
                </form>
            </div> 
    </body>
</html>
