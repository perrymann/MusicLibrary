<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
    <head>
        <meta charset="UTF-8"/>
        <title></title>
    </head>
    <body>
        <h1 th:text="${artist.name}">Artist</h1>
        <div sec:authorize="hasAuthority('ADMIN')">
            <form th:action="@{/artists/{id}(id=${artist.id})}" th:method="DELETE"><input type="submit" value="Delete artist"/></form>
        </div>
        <h3>Albums</h3>
        <ul>
            <li th:each="album: ${albumList}">
                <a th:href="@{/albums/{id}(id=${album.id})}" th:text="${album.title}">Album title</a>
            </li>
        </ul>
        
        <h3>Add an Album</h3>
        <form th:action="@{/artists/{id}(id=${artist.id})}" method="POST">
            Title: <input type="text" name="title"/><br/>
            Released: <input type="text" name="year"/><br/>
            Label: <input type="text" name="label"/><br/>
            <input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
            <input type="submit" value="Add"/>
           
        </form> 
        
         <!-- navigation -->
        <p>
            <a href="/artists" >All artists</a> | <a href="/albums" >All albums</a>
        </p>
        
        <div th:fragment="logout" class="logout" sec:authorize="isAuthenticated()">		
            <form action="#" th:action="@{/logout}" method="post">					
                <input type="submit" value="Logout" />
            </form>
        </div> 
    </body>
</html>
